<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Finance Book</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&family=Comfortaa:wght@300&display=swap"
    rel="stylesheet">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Hoja de estilos-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav class="navigationBar navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navigationBar__navContainer container-fluid">
        <a class="navContainer__logo navbar-brand" href="#">The Finance Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navContainer__options collapse navbar-collapse" id="navbarNav">
          <ul class="options__navList navbar-nav">
            <li class="navList__navElement nav-item">
              <a class="navElement__anchor nav-link" href="#movementsDivision">Movimientos</a>
            </li>
            <li class="navList__navElement nav-item">
              <a class="navElement__anchor nav-link" href="#debtDivision">Endeudamiento</a>
            </li>
            <li class="navList__navElement nav-item">
              <a class="navElement__anchor nav-link" href="#rateDivision">Tasas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- Sección de bienvenida -->
    <div class="welcomeContainer">
    </div>
    <!-- Fin sección de Bienvenida -->

    <!-- Sección registro de movimientos -->
    <section class="movementsContainer" id="movementsDivision">
      <div class="movementsContainer__insideContainer">
        <h1>Registro de movimientos</h1>
        <form class="insideContainer__movementsForm" id="movementsForm">
          <div class="movementsForm__textEntryContainer">
            <input class="textEntryContainer__entry" type="text" id="entryDescription"
              placeholder="Descripción del movimiento" required>
            <input class="textEntryContainer__entry" type="number" id="entryValue" placeholder="Valor" required>
          </div>
          <div class="movementsForm__boxEntryContainer">
            <input class="boxEntryContainer__checkInput" name="entryOut" type="radio" id="incomeBox" required>
            <label class="boxEntryContainer__textInput" for="incomeBox">Ingreso</label>
            <input class="boxEntryContainer__checkInput" name="entryOut" type="radio" id="expenseBox" required>
            <label class="boxEntryContainer__textInput" for="expenseBox">Gasto</label>
          </div>
          <div class="movementsForm__btnContainer">
            <input class="btnContainer__movBtn" type="submit" value="Enviar">
            <input class="btnContainer__movBtn" type="button" value="Mostrar" id="showMovBtn">
            <input class="btnContainer__movBtn" type="button" value="Resetear" id="resetMovBtn">
          </div>
        </form>
      </div>
    </section>
    <!-- Fin sección registro de movimientos -->

    <!-- Sección resultado cálculo movimientos -->
    <section id="resultsDivision">
    </section>
    <!-- Sección resultado cálculo movimientos -->

    <!-- Sección endeudamiento -->
    <section class="debtContainer" id="debtDivision">
      <div class="debtContainer__debtFormContainer">
        <h2 class="debtFormContainer__title">Capacidad de endeudamiento</h2>
        <form class="debtFormContainer__debtForm" id="debtForm">
          <input class="debtForm__entry" type="number" id="entryIncome" placeholder="Ingresos" required>
          <input class="debtForm__entry" type="number" id="entryExpense" placeholder="Gastos" required>
          <input class="debtForm__btn" type="submit" value="Calcular" id="debtBtn">
        </form>

        <div id="resultsDebtContainer">
        </div>

        <img src="img/success.jpg" alt="Persona realizando simulación financiera en un dispositivo electrónico"
          class="debtFormContainer__image" id="debtImage">

      </div>
    </section>
    <!-- Fin sección endeudamiento -->

    <!-- Sección tasas -->
    <div class="rateContainer" id="rateDivision">
      <input class="rateContainer__btn" type="button" value="Tasas de referencia" id="rateBtn">
    </div>
    <!-- Fin sección tasas -->

  </main>

  <footer class="footerSection">
    <p class="footerSection__logo">The Finance Book - Derechos reservados</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Scripts locales-->
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
